<source>
  @type exec
  tag sensor

  command python "sense_env.pyのパス"
  format json
  run_interval 10s
</source>

<filter *.**>
  @type record_transformer
  <record>
    hostname "#{Socket.gethostname}"
  </record>
</filter>

<match *.**>
  @type forward
  buffer_type memory
  buffer_chunk_limit 1m
  buffer_queue_limit 512
  retry_limit 100
  retry_wait 300s
  max_retry_wait 2h
  flush_interval 60s
  <server>
      host "送信先のホスト名"
  </server>
</match>
