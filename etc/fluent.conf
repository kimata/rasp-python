<system>
    log_level info
 </system>

<source>
  @type exec
  tag sensor

  command python "/home/ubuntu/rasp-python/app/sense_env/sense_env.py"
  format json
  run_interval 20s
</source>

<filter sensor.**>
  @type record_transformer
  <record>
    hostname "#{Socket.gethostname}"
  </record>
</filter>

<match *.**>
  @type forward
  buffer_type memory
  buffer_chunk_limit 2m
  buffer_queue_limit 128
  retry_limit 1000
  retry_wait 10s
  max_retry_wait 2h
  flush_interval 10s
  <server>
      host "columbia.green-rabbit.net"
  </server>
</match>
