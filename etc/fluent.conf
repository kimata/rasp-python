<source>
  @type exec
  tag sensor

  command  python "sense_env.pyのパス"
  format json
  run_interval 10s
</source>

<filter *.**>
  @type record_transformer
  <record>
    hostname "#{Socket.gethostname}"
  </record>
</filter>

<match *.**>
  @type forward
  buffer_type memory
  retry_limit 10
  flush_interval 60s
  <server>
      host "送信先のホスト名"
  </server>
</match>
